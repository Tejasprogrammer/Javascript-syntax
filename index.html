<html>
<head>
    <title>Javascript Syntax</title>
</head>
<body>
    <h1> This Is console</h1>
<script> 
var first_name="Tejas";
console.log(first_name);

var last_name="Patil";
console.log(last_name);

var full_name=first_name.concat(last_name);
console.log(full_name);

var length_of_name=full_name.length;
console.log(length_of_name);

var Cap_name="TEJAS"
var lower_name=Cap_name.toLowerCase();
console.log(lower_name);

var lower_name="patil"
var Upper_name=lower_name.toUpperCase();
console.log(Upper_name);

var Square_root=Math.sqrt(16);
console.log(Square_root);

var Min_number=Math.min(25,60);
console.log(Min_number);

var Max_number=Math.max(45,10);
console.log(Max_number);

var Power=Math.pow(4,4);
console.log(Power);

var name_one="I am Tejas Patil";
console.log(name_one);

var new_name=name_one.replace("Patil","Purushottam Patil");
console.log(new_name);



</script>

</body>

</html>
